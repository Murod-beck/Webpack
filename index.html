<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> Where in the world</a>
        <div class="form-check form-switch">
          <i class="bi bi-brightness-high-fill"></i>
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckChecked"
            checked />
          <label class="form-check-label" for="flexSwitchCheckChecked"
            >Light</label
          >
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="title text-center">World</h1>
      <div class="row">
        <div class="col-sm-4 mb-3 mb-sm-0">
          <div class="card">
            <img src="./photo.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Name</h5>
              <p class="card-text">С вспомогательным текстом .</p>
              <a href="#" class="btn btn-primary">Batafsil</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
